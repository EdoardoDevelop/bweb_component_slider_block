<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' id='bcs-bxslider-css-css' href='https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css' type='text/css' media='all' />
</head>
<body>
    <div class="is-layout-constrained wp-block-group alignfull">
        <div class="wp-block-group__inner-container">
            <div style="height:100vh" class="wp-block-bc-slide">

                <div class="wp-block-cover has-custom-content-position is-position-bottom-left">
                    <span aria-hidden="true" class="wp-block-cover__background has-background-dim"></span>
                    <img decoding="async" class="wp-block-cover__image-background" alt="" src="https://source.unsplash.com/random/1920x1080/?hd,nature"/>
                    <div class="wp-block-cover__inner-container">
                        <p class="has-text-align-left has-large-font-size"></p>
                    </div>
                </div>
            
                <div class="wp-block-cover">
                    <span aria-hidden="true" class="wp-block-cover__background has-background-dim"></span>
                    <img decoding="async" loading="lazy" class="wp-block-cover__image-background" alt="" src="https://source.unsplash.com/random/1920x1080/?hd,city" />
                    <div class="wp-block-cover__inner-container">
                        <p class="has-text-align-center has-large-font-size"></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js' id='bcs-bxslider-js-js'></script>
    <script type='text/javascript'>
        runbcslide();
        function runbcslide(){
            jQuery(function($){
                $(document).ready(function(){
                    
                    $('.wp-block-bc-slide').bxSlider({
                        mode: 'horizontal',
                        adaptiveHeight: true,
                        infiniteLoop: true,
                        auto: false,
                        autoHover: true,
                        pager: false,

                    }).css('visibility','visible');
                });
            });
        }
    </script>
</body>
</html>
